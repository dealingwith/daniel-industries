---
layout: page
title: seeking stories beauty meaning
---

{% for post in site.posts limit:20 %}
  <div class="blog-index-div">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="post-metadata">
      <a href="{{ post.url }}">{{ post.content | number_of_words }} words on <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%a, %b %-d %Y" }}</time></a>
    </p>
  </div>
{% endfor %}
