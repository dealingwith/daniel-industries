<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="index">
  <style>
    img {
      max-width: 150px;
      float: right;
      border-radius: 75px;
      border: 2px solid #eee;
    }
  </style>
  {% include menu.html %}

  <div class="main-content">
    <h1>seeking stories beauty meaning</h1>

    {% assign post = site.posts.first %}

    <p>Latest post: <a href="{{ post.url }}">{{ post.title }}</a></p>

    {% capture my_include %}{% include_relative about_content.md %}{% endcapture %}

    {{ my_include | markdownify }}

    {% include footer.html %}
  </div>

</body>

</html>
