---
layout: page
---
<div>
  <header>
    <p class="post-metadata"><a href="{{ page.url }}">{{ page.content | number_of_words }} words written on <time datetime="{{ post.date | date_to_xmlschema }}">{{ page.date | date: "%a, %b %-d %Y" }}</time></a></p>
  </header>
  <article>{{ content }}</article>
</div>
<hr>
<div>
  {% if page.previous.url %}
    <p style="float: left; width: 50%">Previous: <a href="{{page.previous.url}}">{{ page.previous.title }}</a></p>
  {% endif %}
  {% if page.next.url %}
    <p style="float: right; width: 50%; text-align: right;">Next: <a href="{{page.next.url}}">{{ page.next.title }}</a></p>
  {% endif %}
</div>
<div style="clear: both;"></div>
