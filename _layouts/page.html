<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    {% include menu.html %}
    <header>
      {% if page.title %}
      <h1>{{ page.title }}</h1>
      {% endif %}
      {% if page.pubdate %}
      <div class="post-metadata">{{ page.pubdate }} / {{ page.content | number_of_words }} words</div>
      {% endif %}
    </header>
    <div class="main-content">
      <article>
        {{ content }}
      </article>
    </div>
    {% include footer.html %}
  </body>

</html>
