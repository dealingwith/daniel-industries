<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  {% include menu.html %}
  <div class="main-content">
    {% if page.title %}
      <header>
        <h1>{{ page.title }}</h1>
      </header>
    {% endif %}
    {% if page.pubdate %}
      <div>
        <p class="post-metadata">{{ page.pubdate }} / {{ page.content | number_of_words }} words</p>
      </div>
    {% endif %}
    <article>
      {{ content | markdownify }}
    </article>
  </div>
  {% include footer.html %}
</body>

</html>
