<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  {% include menu.html %}
  <div class="main-content">
    <header>
      {% if page.title %}
        <h1>{{ page.title }}</h1>
      {% endif %}
      {% if page.pubdate %}
        <div class="post-metadata">{{ page.pubdate }} / {{ page.content | number_of_words }} words</div>
      {% endif %}
    </header>
    <article>
      {{ content }}
    </article>
    {% include footer.html %}
  </div>
</body>

</html>
