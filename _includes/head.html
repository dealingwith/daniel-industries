<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  {% assign hero_image = page.content | match_regex: '<img .*?src="([^" ]+)"' %} 
  {% if hero_image==nil %} 
    {% assign hero_image="/assets/page/DSC_4899-copy.jpg" %} 
  {% endif %} 
  {% assign hero_image=hero_image | prepend: site.url %} 
  {% capture title %} 
    {% if page.title %} 
      {{ page.title }}
    {% else %} 
      {{ site.title }} 
    {% endif %} 
  {% endcapture %} 
  {% capture description %} 
    {% if page.excerpt %} 
      {{ page.excerpt | strip_html | escape }} 
    {% else %} 
      {{ site.tagline }}
    {% endif %} 
  {% endcapture %} 
  
  <title>{{ title }}</title>
  <meta name="description" content="{{ description | strip }}">
  <meta property="og:title" content="{{ title | strip }}" />
  <meta property="og:description" content="{{ description | strip }}" />
  <meta property="og:image"
    content="https://img.snaplink.dev/59d2d71912/?title={{ title | strip | url_encode }}&excerpt={{ description | strip | url_encode }}&image={{ hero_image | url_encode }}&w=1200&h=630" />
  <link rel="icon" href="/public/stones.png">
  <link href="/assets/reset.css" rel="stylesheet">
  <link href="/assets/style.css" rel="stylesheet">
  <link href="/assets/code.css" rel="stylesheet">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="/assets/code-dark.css">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for daniel.industries" href="/atom.xml" />
  <script data-goatcounter="https://daniel-industries.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
</head>
