<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">

  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

  <style>
    .quicksand {
      font-family: sans-serif;
    }

    h1, h2, h3, h4, h5, h6, header *, .heading-style {
      font-family: Nunito, sans-serif;
      margin-bottom: 0.5em;
    }

    h1 {
      font-size: 2em;
    }
    h2 {
      font-size: 1.8em;
    }
    h3 {
      font-size: 1.6em;
    }
    h4 {
      font-size: 1.4em;
    }
    h5 {
      font-size: 1.2em;
    }
    h6 {
      font-size: 1em;
    }
    
    ::selection {
        background: yellow;
        /* WebKit/Blink Browsers */
    }
    ::-moz-selection {
        background: yellow;
        /* Gecko Browsers */
    }

    a {
      color: #0101ac;
      cursor: pointer;
      font-weight: 400;
    }
    a:hover, a:focus {
      text-decoration: underline;
    }
    .nav a:hover, .nav a:focus {
      text-decoration: none; 
    }
    a strong {
      color: inherit;
    }
    a.dead {
      color: #9ca3af;
      text-decoration: line-through;
    }
    .bg-gray-900 a {
      color: #9ca3af;
    }
    /*.bg-gray-900 a:hover, .bg-gray-900 a:focus {
      border-bottom: 1px solid #9ca3af;
    }*/
    
    .main-content p, .main-content hr, .main-content div, .main-content iframe, .main-content table {
      margin-bottom: 1em;    
    }

    ul li {
      list-style: disc;
    }
    .nav ul, .nav li {
      list-style: none;
    }
    li {
      margin-bottom: 0.5em;
    }
    ul li, ol li {
      list-style: decimal;
      margin-left: 1em;
    }
    ul, ol {
      margin-bottom: 1em;
    }
    
    .post-metadata {
      color: rgba(55,65,81,.6);
      font-size: .9em;
    }
    .post-metadata a {
      color: inherit;
      text-decoration: none;
    }
    .post-metadata a:hover {
      color: #0101ac;
      text-decoration: underline;
    }
    .bg-gray-900 .post-metadata {
      color: #9ca3af;
    }
    
    blockquote {
      border-left: 2px solid #9ca3af;
      padding-left: 1em;
    }
    
    img {
      border-radius: 5px;
    }

    pre {
      border-radius: 5px;
      font-size: .8rem;
      margin-bottom: 1em;
      overflow: auto;
      padding: 10px;
    }

    /* code colors */
    .highlight pre { background-color: #272822; }
    .highlight .hll { background-color: #272822; }
    .highlight .c { color: #75715e } /* Comment */
    .highlight .err { color: #960050; background-color: #1e0010 } /* Error */
    .highlight .k { color: #66d9ef } /* Keyword */
    .highlight .l { color: #ae81ff } /* Literal */
    .highlight .n { color: #f8f8f2 } /* Name */
    .highlight .o { color: #f92672 } /* Operator */
    .highlight .p { color: #f8f8f2 } /* Punctuation */
    .highlight .cm { color: #75715e } /* Comment.Multiline */
    .highlight .cp { color: #75715e } /* Comment.Preproc */
    .highlight .c1 { color: #75715e } /* Comment.Single */
    .highlight .cs { color: #75715e } /* Comment.Special */
    .highlight .ge { font-style: italic } /* Generic.Emph */
    .highlight .gs { font-weight: bold } /* Generic.Strong */
    .highlight .kc { color: #66d9ef } /* Keyword.Constant */
    .highlight .kd { color: #66d9ef } /* Keyword.Declaration */
    .highlight .kn { color: #f92672 } /* Keyword.Namespace */
    .highlight .kp { color: #66d9ef } /* Keyword.Pseudo */
    .highlight .kr { color: #66d9ef } /* Keyword.Reserved */
    .highlight .kt { color: #66d9ef } /* Keyword.Type */
    .highlight .ld { color: #e6db74 } /* Literal.Date */
    .highlight .m { color: #ae81ff } /* Literal.Number */
    .highlight .s { color: #e6db74 } /* Literal.String */
    .highlight .na { color: #a6e22e } /* Name.Attribute */
    .highlight .nb { color: #f8f8f2 } /* Name.Builtin */
    .highlight .nc { color: #a6e22e } /* Name.Class */
    .highlight .no { color: #66d9ef } /* Name.Constant */
    .highlight .nd { color: #a6e22e } /* Name.Decorator */
    .highlight .ni { color: #f8f8f2 } /* Name.Entity */
    .highlight .ne { color: #a6e22e } /* Name.Exception */
    .highlight .nf { color: #a6e22e } /* Name.Function */
    .highlight .nl { color: #f8f8f2 } /* Name.Label */
    .highlight .nn { color: #f8f8f2 } /* Name.Namespace */
    .highlight .nx { color: #a6e22e } /* Name.Other */
    .highlight .py { color: #f8f8f2 } /* Name.Property */
    .highlight .nt { color: #f92672 } /* Name.Tag */
    .highlight .nv { color: #f8f8f2 } /* Name.Variable */
    .highlight .ow { color: #f92672 } /* Operator.Word */
    .highlight .w { color: #f8f8f2 } /* Text.Whitespace */
    .highlight .mf { color: #ae81ff } /* Literal.Number.Float */
    .highlight .mh { color: #ae81ff } /* Literal.Number.Hex */
    .highlight .mi { color: #ae81ff } /* Literal.Number.Integer */
    .highlight .mo { color: #ae81ff } /* Literal.Number.Oct */
    .highlight .sb { color: #e6db74 } /* Literal.String.Backtick */
    .highlight .sc { color: #e6db74 } /* Literal.String.Char */
    .highlight .sd { color: #e6db74 } /* Literal.String.Doc */
    .highlight .s2 { color: #e6db74 } /* Literal.String.Double */
    .highlight .se { color: #ae81ff } /* Literal.String.Escape */
    .highlight .sh { color: #e6db74 } /* Literal.String.Heredoc */
    .highlight .si { color: #e6db74 } /* Literal.String.Interpol */
    .highlight .sx { color: #e6db74 } /* Literal.String.Other */
    .highlight .sr { color: #e6db74 } /* Literal.String.Regex */
    .highlight .s1 { color: #e6db74 } /* Literal.String.Single */
    .highlight .ss { color: #e6db74 } /* Literal.String.Symbol */
    .highlight .bp { color: #f8f8f2 } /* Name.Builtin.Pseudo */
    .highlight .vc { color: #f8f8f2 } /* Name.Variable.Class */
    .highlight .vg { color: #f8f8f2 } /* Name.Variable.Global */
    .highlight .vi { color: #f8f8f2 } /* Name.Variable.Instance */
    .highlight .il { color: #ae81ff } /* Literal.Number.Integer.Long */
    .highlight .gu { color: #75715e; } /* Generic.Subheading & Diff Unified/Comment? */
    .highlight .gd { color: #f92672; } /* Generic.Deleted & Diff Deleted */
    .highlight .gi { color: #a6e22e; } /* Generic.Inserted & Diff Inserted */
  </style>

</head>
